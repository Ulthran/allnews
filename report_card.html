<div class="overflow-hidden bg-white py-8 sm:py-10">
    <div class="mx-auto max-w-7xl px-6 lg:px-8 py-1 shadow-xl rounded-l-xl">
      <div class="mx-auto grid max-w-2xl grid-cols-1 gap-y-16 gap-x-8 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">
        <div class="lg:pr-8 lg:pt-4">
          <div class="lg:max-w-lg">
            <h2 class="text-lg font-semibold leading-8 tracking-tight text-indigo-600">{author}</h2>
            <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"><a href="{url}">{title}</a></p>
            <p class="mt-6 text-lg leading-8 text-gray-600">{desc}</p>
            <dl class="mt-10 max-w-xl space-y-8 text-base leading-7 text-gray-600 lg:max-w-none">
              {content}
            </dl>
          </div>
        </div>
        <a href="{image}"><img src="{image}" alt="Image" class="w-[48rem] max-w-none rounded-xl shadow-xl ring-1 ring-gray-400/10 sm:w-[57rem] md:-ml-4 lg:-ml-0" width="2432" height="1442"></a>
      </div>
    </div>
  </div>
